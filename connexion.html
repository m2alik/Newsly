<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Connectez-vous !!</title>
		<link rel="stylesheet" href="style/connexion.css" />
	</head>
	<body>
		<div id="page">
			<div id="logo">
				<img src="src/images/logo_main.png" alt="logo" />
			</div>
			<div class="main">
				<h1>Log Into Newsly</h1>
				<form action="post">
					<div id="fields">
						<input
							type="text"
							name="login"
							placeholder="Login"
							br
						/>
						<input
							type="password"
							name="password"
							placeholder="Password"
							br
						/>
					</div>
					<a href="mdp_oublie.html">Forgot Password ?</a>
					<input
						type="submit"
						class="btn"
						id="btn-login"
						value="Log In"
					/>
				</form>
				<hr width=" 200" />
				<div id="register">
					<p>
						You don't have an account ?<br />
						Join Us
					</p>
					<button class="btn" id="btn-register">Register</button>
				</div>
			</div>
		</div>
	</body>
</html>
